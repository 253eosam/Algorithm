<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김나연 공부</title>
  <style>
    /* margin, padding */
    p {
      margin: 0;
      background: green;
      color: white;
    }
    div {
      background: green;
      color: white;
    }
    /* <div class="my-class"> </div> */
    .김나연 {
      background: white;
      color: black;
      border: 1px solid black;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
    }
    .김나연::before {
      content: '*';
      color: red;
    }
  </style>
</head>
<body>
  <h1>2021.12.23</h1>
  <hr>
  <ol>
    <li>닉네임 정하기 : <strong style="color: green;">pip3</strong></li>
    <li>깃 아이디 만들기</li>
    <li>오늘 공부한거 올려보기</li>
  </ol>
  <hr>
  <h2>p</h2>
  <p>
    p: 이성준
  </p>
  <p>
    p: 김나연
  </p>
  <hr>
  <h2>div</h2>
  <div style="margin: 10px;">
    div: 이성준
  </div>
  <div style="padding: 10px;">
    div: 김나연
  </div>
  <hr>
  <div class="김나연">
    오늘은 여기까지하자...
  </div>
</body>
</html>
